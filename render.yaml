# render.yaml - Render Blueprint
# This defines both backend and frontend services

services:
  # FastAPI Backend
  - type: web
    name: medical-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SUPABASE_URL
        sync: false  # Set manually in dashboard
      - key: SUPABASE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health

  # Streamlit Frontend
  - type: web
    name: medical-frontend
    runtime: python
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: BACKEND_URL
        sync: false  # Set to your backend URL after deployment
